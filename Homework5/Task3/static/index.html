<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
<div>Known token: <span id="known-token">
        {{ range .Users}}
            <div>{{ . }}</div>
        {{ end }}
    </span></div>
<div>
    <form method="POST" action="/">
        <label>Name</label><input name="name" type="text" value="{{ .Cookies.Name }}"/>
        <label>Address</label><input name="address" type="text" value="{{ .Cookies.Address }}" />
        <input type="submit" value="submit" />
    </form>
</div>
</body>
<script type="text/javascript">
    const elem = document.querySelector("#known-token");
    let token = document.cookie.split(';').filter((item) => item.trim().startsWith('token='))[0];
    elem.innerHTML = token.replace('token=', '');
</script>
</html>
